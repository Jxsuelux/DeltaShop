<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Shop</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: url('fondo.jpg');
            background-size: auto;
            background-position: top left;
            background-repeat: repeat-y;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 30px;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .products {
            padding: 2rem;
        }

        .products h2 {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            gap: 1.5rem;
        }

        .product-card {
            background-color: #111;
            padding: 1rem;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .product-price {
            color: #777;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        /* Media Query para dispositivos móviles */
        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr); /* Dos columnas en pantallas pequeñas */
            }
        }

        /* Estilos para el cuadro de recomendación */
        .recommendation-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .recommendation-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Estilos para la imagen del logo en el hero */
        .hero img {
            max-width: 80%; /* Ajusta el ancho máximo según tus necesidades */
            max-height: 400px; /* Ajusta la altura máxima según tus necesidades */
        }

    </style>
</head>
<body>
    <!-- Cuadro de recomendación -->
    <div class="recommendation-box" id="recommendationBox">
        <p>Recomendable abrir la página en su navegador de confianza para una mejor experiencia</p>
        <button class="recommendation-button" onclick="hideRecommendation()">Continuar</button>
    </div>

    <header>
        <div>
            <img src="logo.png" alt="logo">
        </div>
        <nav>
            <a href="#">FAST DELIVERY WITHIN THE STATE</a>
        </nav>
        <div>
            <!-- Iconos de búsqueda, usuario y carrito -->
        </div>
    </header>
    <section class="hero">
        <!-- Insertar la imagen del logo aquí -->
        <img src="logo.png" alt="Delta Shop Logo">
        <button>Shop all</button>
    </section>
    <section class="products">
        <h2>Featured products</h2>
        <div class="products-grid">
            <!-- Producto 1 -->
            <div class="product-card">
                <a href="airpods.html">
                    <img src="airpods 2.png" alt="AirPods 2">
                    <h3 class="product-title">AirPods 2</h3>
                </a>
                <p class="product-price">Sold out</p>
            </div>
            <!-- Producto 2 -->
            <div class="product-card">
                <a href="yeezy.html">
                    <img src="yeezy.png" alt="Yeezy Slides">
                    <h3 class="product-title">Yeezy Slides</h3>
                </a>
                <p class="product-price">Sold out</p>
            </div>
            <!-- Producto 3 -->
            <div class="product-card">
                <a href="airpods 3.html">
                    <img src="airpods 3.png" alt="Airpods Pro 3">
                    <h3 class="product-title">Airpods Pro 3</h3>
                </a>
                <p class="product-price">Sold out</p>
            </div>
            <!-- Producto 4 -->
            <div class="product-card">
                <a href="dh.html">
                    <img src="dh.jpg" alt="DH hats">
                    <h3 class="product-title">DH hats</h3>
                </a>
                <p class="product-price">CATEGORIA</p>
            </div>
            <!-- Producto 5 -->
            <div class="product-card">
                <a href="barbas.html">
                    <img src="barbas.jpg" alt="Barbas hats">
                    <h3 class="product-title">Barbas hats</h3>
                </a>
                <p class="product-price">CATEGORIA</p>
            </div>
        </div>
    </section>
    <footer>
    </footer>

    <script>
        function hideRecommendation() {
            localStorage.setItem('recommendationShown', 'true');
            document.getElementById('recommendationBox').style.display = 'none';
        }

        window.onload = function() {
            if (localStorage.getItem('recommendationShown') === 'true') {
                document.getElementById('recommendationBox').style.display = 'none';
            }
        }
    </script>
</body>
</html>
