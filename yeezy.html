<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeezy Slides - Delta Shop</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #000; /* Fondo negro para simular la imagen */
        }
        /* Estilos para el logo */
        .logo-container {
            text-align: center; /* Centra horizontalmente */
            padding: 10px 0; /* Añade un poco de espacio arriba y abajo */
        }
        .logo-container img {
            max-height: 50px; /* Ajusta la altura máxima del logo */
        }
        .product-details {
            padding: 10px; /* Reducido el padding */
            text-align: center; /* Centra los elementos dentro de .product-details */
        }
        .product-image {
            max-width: 300px; /* Reducido el tamaño de la imagen */
            margin-bottom: 10px; /* Reducido el margen */
            display: block; /* Convierte la imagen en un elemento de bloque */
            margin-left: auto; /* Centra horizontalmente */
            margin-right: auto; /* Centra horizontalmente */
        }
        .product-title {
            font-size: 1.5em; /* Reducido el tamaño del título */
            margin-bottom: 5px; /* Reducido el margen */
        }
        .product-price {
            font-size: 1em; /* Reducido el tamaño del precio */
            color: #777;
            margin-bottom: 10px; /* Reducido el margen */
        }
        .shoe-sizes {
            margin-bottom: 10px; /* Reducido el margen */
        }
        .shoe-sizes button {
            background-color: #111;
            color: #fff;
            border: 1px solid #fff;
            padding: 3px 7px; /* Reducido el padding de los botones */
            margin-right: 3px; /* Reducido el margen de los botones */
            cursor: pointer;
            font-size: 0.8em; /* Reducido el tamaño de la fuente */
        }
        .contact-info {
            margin-top: 10px; /* Reducido el margen */
        }
        .contact-info p {
            font-size: 1em; /* Reducido el tamaño de la fuente */
            margin-bottom: 5px; /* Reducido el margen */
        }
        .contact-info button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 10px; /* Reducido el padding del botón */
            font-size: 1em; /* Reducido el tamaño de la fuente */
            cursor: default; /* Cambiado a 'default' para que parezca no funcional */
        }
    </style>
</head>
<body>
    <!-- Contenedor del logo -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo Delta Shop">
    </div>
    
    <div class="product-details">
        <img src="yeezy.png" alt="Yeezy Slides" class="product-image">
        <h2 class="product-title">Yeezy Slides</h2>
        <p class="product-price">Sold out</p>

        <div class="shoe-sizes">
            Shoe size:
            <button>39</button>
            <button>40</button>
            <button>41</button>
            <button>42</button>
            <button>43</button>
            <button>44</button>
            <button>45</button>
            <button>46</button>
            <button>47</button>
            <button>48</button>
        </div>

        <div class="contact-info">
            <p>Número de contacto</p>
            <button>656 584 9426</button>
        </div>
    </div>
</body>
</html>
